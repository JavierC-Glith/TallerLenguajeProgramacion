{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMUNICADOS</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div id="barra">
        <ul class="nav justify-content-center navbar-custom">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">INICIO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/comunicados">COMUNICADOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin">ADMINISTRADORES</a>
            </li>
        </ul>
    </div>
    
    <div class="container justify-content-center">
        <form class="form-inline" action="{% url 'buscar' %}">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="search" placeholder="Buscar" name="encontrar">
                <div>
                    <button type="submit" class="btn btn-outline-secondary">Buscar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center">
        <h1 id="titulo">COMUNICADOS</h1>
    </div>
    {% for dato in datos %}
    <p></p>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ dato.titulo }}</h5>
          <p class="card-text">{{ dato.detalle }}</p>
          <a href="#" class="card-link">{{ dato.fecha_envio }}</a>
          <a href="#" class="card-link">{{ dato.categoria.nombre }}</a>
          <a href="#" class="card-link">{{ dato.nivel }}</a>
          <a href="#" class="card-link">{{ dato.autor }}</a>
        </div>
    </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
